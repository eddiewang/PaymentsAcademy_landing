<template name="_header">

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">Book Video Club</a>
      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        {{#if currentUser}}
        <div class="navbar-right">
            <a href="#" data-action="logout" class="btn btn-default navbar-btn login-padding">Sign Out</a>
        </div>
        {{else}}
        <div class="navbar-right">
          <a href="{{ pathFor 'atSignIn' }}" class="btn btn-default navbar-btn login-padding">Sign in</a>
          <a href="{{ pathFor 'atSignUp' }}" class="btn btn-primary navbar-btn login-padding">Register</a>
        </div>
        {{/if}}
      </div>
    </div>
  </nav>

</template>
